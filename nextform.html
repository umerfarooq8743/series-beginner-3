<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Form2</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <h5>Sign Up for AUction</h5>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="Fname"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="Lname"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Last Name"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p>
              <strong>By Sign up you agree to the terms & conditions</strong>
            </p>
          </div>

          <div class="col-md-2 text-center">
            <p class="form-text text-muted">OR</p>
          </div>
          <div class="col-md-5">
            <small class="form-text text-muted">
              USE ANY OF THESE TO LOGIN.</small
            >
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <p>Already a user? Login</p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
